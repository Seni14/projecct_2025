<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://images.pexels.com/photos/97079/pexels-photo-97079.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
    }
    .navbar {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.8);
    }
    .content-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 800px;
    }
    .btn-location {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-location:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" th:replace="~{fragments/commons::nav}"></nav>
<div class="content-box">
  <h1>Welcome to FastCars!</h1>
  <p>We offer a wide range of new and used cars to suit all needs and budgets.
    Additionally, we provide car rental services for both short-term and long-term periods.</p>
  <p>Our cars are carefully inspected to ensure high quality and reliability.</p>
  <a href="/about" class="btn-location">About us</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

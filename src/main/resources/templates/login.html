<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('https://invisionstudio.com/wp-content/uploads/2015/10/BMW-dealership-photography-auto-dealership-360-tour-company-virtual-tours-for-automotive-dealerships.jpg') no-repeat center center/cover;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input {
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .btn-login {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 8px;
      border: none;
      transition: background 0.3s;
      font-size: 16px;
      margin-top: 10px;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
<nav th:replace="~{fragments/commons::nav}"></nav>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow">
    <h2 class="text-center mb-4">Login</h2>
    <main>
      <section class="section full-height">
        <form class="welcome login" th:action="@{/login}" th:method="POST" th:object="${loginData}">
          <div th:if="${loginError}" class="text-danger">Error messages</div>
          <div th:if="${loginError}" class="text-danger">Incorrect username or password!</div>
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Enter your username" id="username" name="username" th:field="*{username}">
            <p th:if="${#fields.hasErrors('username')}" class="invalid-feedback text-danger">Invalid username</p>
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password" id="password" name="password" th:field="*{password}">
            <p th:if="${#fields.hasErrors('password')}" class="invalid-feedback text-danger">Password is required</p>
          </div>
          <button type="submit" class="btn-login">Login</button>
          <p class="mt-3 text-center">Don't have an account? <a href="/register">Register</a>!</p>
        </form>
      </section>
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
